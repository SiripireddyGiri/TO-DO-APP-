<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple To-Do App</title>
    <link rel="stylesheet" href="./App.css">
</head>
<body class="abc">

<header class="headmain">
    <h1>TO-DO LIST</h1>
</header>

<div class="main">
    <section class="subsec1">
        <form id="todoForm">
            <h2>Add Item</h2>
            <label for="input"><strong>Item :</strong></label>
            <input id="input" type="text" placeholder="Enter task" required>
            <button id="btn"><strong>Add</strong></button>
        </form>
    </section>

    <section class="subsec2">
        <div class="sub">
            <h2>Your Tasks</h2>
            <ol id="ol"></ol>
        </div>
    </section>
</div>

<script src="./App.js"></script>

</body>
</html>
