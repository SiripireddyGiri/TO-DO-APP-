<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="App.css">
</head>
<body>

    <div class="present">
        <div class="details">
            <section class="details-sub">
                <p><strong>TO-DO LIST</strong></p>

                <label for="input">Enter Item Name :</label>
                <input id="input" type="text" maxlength="20" placeholder="Enter the Item">

                <button id="add-btn">ADD</button>
            </section>
        </div>

        <section class="view">
            <div class="arrange">
                <p><strong>Display Item List</strong></p>
                <div id="show"></div>
            </div>
        </section>
    </div>

    <script src="App.js"></script>
</body>
</html>
